<div class=" h-full flex items-center justify-center bg-gradient-to-br from-blue-800 to-indigo-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white rounded-xl shadow-2xl space-y-8 p-10">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Connexion
      </h2>
    </div>
    <form class="mt-8 space-y-6" (ngSubmit)="onLogin($event)">
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">
            Numéro de téléphone
          </label>
          <div class="mt-1">
            <input
              id="phone"
              type="tel"
              [(ngModel)]="phone"
              name="phone"
              required
              pattern="\+221 7[0-9] [0-9]{3} [0-9]{2} [0-9]{2}"
              class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="+221 7X XXX XX XX"
            />
          </div>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Code PIN
          </label>
          <div class="mt-1">
            <input
              id="password"
              type="password"
              [(ngModel)]="password"
              name="password"
              required
              maxlength="4"
              pattern="[0-9]{4}"
              class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="****"
            />
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="isLoading"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <svg *ngIf="!isLoading" class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
                <svg *ngIf="isLoading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
              </span>
          {{ isLoading ? 'Connexion...' : 'Se connecter' }}
        </button>
      </div>
    </form>

    <div class="text-center">
      <a (click)="onRequest()" class="font-medium text-indigo-600 hover:text-indigo-500 cursor-pointer">
        Pas encore de compte ? Créez-en un maintenant
      </a>
    </div>
  </div>
</div>
