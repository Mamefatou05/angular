<div class="relative overflow-hidden bg-gradient-to-r from-violet-600 via-blue-600 to-indigo-700 p-3 rounded-2xl shadow-2xl">
  <!-- Solde avec bouton de visibilité -->
  <div class="inline-block bg-white/10 backdrop-blur-lg px-4 py-2 rounded-full border border-white/20">
    <div class="flex items-center gap-2">
      <span class="text-lg font-semibold text-white">
        <span *ngIf="showBalance">
          {{wallet?.balance || 0 | number}} {{wallet?.currency || 'F CFA'}}
        </span>
        <span *ngIf="!showBalance">•••••••••</span>
      </span>
      <button (click)="toggleBalance()" class="p-1.5 hover:bg-white/10 rounded-full transition-colors duration-300">
        <svg *ngIf="!showBalance" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
        <svg *ngIf="showBalance" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Bouton pour ouvrir le QR Code -->
  <div class="flex justify-center py-2">
    <button (click)="openModal()" class="bg-white text-blue-600 rounded-full px-4 py-2 hover:bg-blue-200 transition duration-300">
      Afficher le QR Code
    </button>
  </div>

  <!-- Modal QR Code -->
  <div *ngIf="isModalOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white rounded-lg p-6">
      <h2 class="text-lg font-semibold mb-4">QR Code</h2>
      <qrcode [qrdata]="qrData" [width]="getQRCodeSize()" [errorCorrectionLevel]="'M'" [margin]="1"></qrcode>
      <button (click)="closeModal()" class="mt-4 bg-red-600 text-white rounded-full px-4 py-2 hover:bg-red-700 transition duration-300">
        Fermer
      </button>
    </div>
  </div>

  <!-- Message de sécurité -->
  <div class="flex justify-center items-center text-white/90">
    <div class="bg-white/10 backdrop-blur-lg px-4 py-2 rounded-full border border-white/20 flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
      </svg>
      <span class="text-xs font-medium">
        Ce QR code est unique et lié à votre compte
      </span>
    </div>
  </div>

  <!-- Scanner QR Code -->
  <div class="flex justify-center py-2">
    <zxing-scanner (scanSuccess)="onCodeResult($event)" class="scanner"></zxing-scanner>
  </div>
</div>
