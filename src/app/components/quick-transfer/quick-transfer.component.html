<div class="bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Transfert Rapide</h2>

    <form [formGroup]="transferForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">
                Destinataire
            </label>
            <input type="text"
                   formControlName="receiverId"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                   placeholder="ID du destinataire">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">
                Montant
            </label>
            <input type="number"
                   formControlName="amount"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                   placeholder="Montant Ã  envoyer">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">
                Description
            </label>
            <input type="text"
                   formControlName="description"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                   placeholder="Description (optionnel)">
        </div>

        <button type="submit"
                [disabled]="!transferForm.valid"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 disabled:opacity-50">
            Envoyer
        </button>
    </form>
</div>
