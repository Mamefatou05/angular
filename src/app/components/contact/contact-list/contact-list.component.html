<div class="bg-white rounded-lg shadow-lg p-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold text-gray-800">Contacts</h2>
    <button class="text-blue-600 hover:text-blue-700">
      <i class="fas fa-sync"></i>
    </button>
  </div>

  <div *ngIf="!loading; else loadingTemplate">
    <div *ngIf="contacts.length > 0; else noContacts"
         class="space-y-3">
      <div *ngFor="let contact of contacts"
           class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-lg">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center">
            {{ contact.user.firstName.charAt(0) }}
          </div>
          <div>
            <div class="font-medium">{{ contact.user.lastName }}</div>
            <div class="text-sm text-gray-500">{{ contact.user.phoneNumber }}</div>
          </div>
        </div>
        <button class="text-blue-600 hover:text-blue-700">
          Envoyer
        </button>
      </div>
    </div>

    <ng-template #noContacts>
      <div class="text-center py-8 text-gray-500">
        Aucun contact pour le moment
      </div>
    </ng-template>
  </div>

  <ng-template #loadingTemplate>
    <div class="flex justify-center items-center py-8">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
    </div>
  </ng-template>
</div>
